<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <h1 id="slotGameTitle">Slot Game</h1>
        <div id="slotGame">
            <button id="startGameButton">Start Game</button>
            <button id="playGameButton" disabled>Play</button>
            <button id="withdrawButton" disabled>Withdraw</button>
            <div id="gameOutput"></div>
        </div>
        <div id="inputs">
            <input type="number" id="betAmount" placeholder="Enter amount to bet" />
            <input type="number" id="betNumber" placeholder="Enter number to bet on (0-10)" min="0" max="10" />
        </div>
        <p id="balanceDisplay">Your balance: $1000</p>
        <p id="winMessage"></p>
    </div>
</body>
</html>
